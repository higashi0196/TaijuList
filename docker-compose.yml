version: '3'

services:
  web:
    image: nginx:1.15.6
    ports:
      - "8000:80"
    depends_on: 
      - app
    volumes:
      - ./docker/php/default.conf:/etc/nginx/conf.d/default.conf
      - .:/var/www/html
    restart: always

  app:
    build: ./docker/php
    volumes:
      - .:/var/www/html
    depends_on:
      - mysql
    restart: always

  mysql:
    image: mysql/mysql-server:5.7
    build: ./docker/mysql
    platform: linux/amd64
    environment:
      MYSQL_DATABASE: todolists
      MYSQL_USER: hiagahi
      MYSQL_PASSWORD: higashi
      MYSQL_ROOT_PASSWORD: Nakahidesu100!
      TZ: Asia/Tokyo
    command: mysqld --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    ports:
      - "3303:3303"
    volumes:
      - mysql-data:/var/lib/mysql
      - ./my.cnf:/etc/mysql/conf.d/my.cnf
    restart: always
volumes:
  mysql-data: