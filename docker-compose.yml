version: '3'

services:
  web:
    image: nginx:1.15.6
    ports:
      - "8000:80"
    depends_on: 
      - app
    volumes:
      - ./docker/web/default.conf:/etc/nginx/conf.d/default.conf
      - .:/var/www/html

  app:
    build: ./docker/php
    volumes:
      - .:/var/www/html
    depends_on:
      - mysql

  mysql:
    image: mysql:5.7
    build: ./mysql/dockerfile
    platform: linux/amd64
    environment:
      MYSQL_DATABASE: todolists
      MYSQL_USER: hiagahi
      MYSQL_PASSWORD: higashi
      MYSQL_ROOT_PASSWORD: Higashieast10!
    ports:
      - "3303:3303"
    volumes:
      - mysql-data:/var/lib/mysql
volumes:
  mysql-data:
