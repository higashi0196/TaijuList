version: '3'

services:
  web:
    image: nginx:1.15.6
    ports:
      - "8000:80"
    depends_on: 
      - app
    volumes:
      - ./php/default.conf:/etc/nginx/conf.d/default.conf
      - .:/var/www/html

  app:
    build: ./php
    volumes:
      - .:/var/www/html
    depends_on:
      - mysql

  mysql:
    image: mysql:5.7
    build: ./mysql
    platform: linux/amd64
    environment:
      MYSQL_DATABASE: todolists
      MYSQL_USER: hiagahi
      MYSQL_PASSWORD: higashi
      MYSQL_ROOT_PASSWORD: Higashieast10!
      TZ: Asia/Tokyo
    command: mysqld --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    ports:
      - "3303:3303"
    volumes:
      - mysql-data:/var/lib/mysql
      - ./my.cnf:/etc/mysql/conf.d/my.cnf
volumes:
  mysql-data: