version: "3"

services:
  web:
    image: nginx:1.18
    ports:
      - "80:80"
    depends_on:
      - app
    volumes:
      - ./docker/web/default.conf:/etc/nginx/conf.d/default.conf
      - .:/var/www/html

  # phpコンテナ
  app:
    build: ./php
    image: taijuapp_app
    volumes:
      - .:/var/www/html
    # 追記
    depends_on:
      - mysql

  # mysqlコンテナ
  db:
    image: mysql:5.7
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: todolist
      MYSQL_USER: higashi
      MYSQL_PASSWORD: azuma
      MYSQL_ROOT_PASSWORD: kanriapp
      TZ: "Asia/Tokyo"
      volumes:
       - docker-volume:/var/lib/mysql

volumes:
  db-volume:
