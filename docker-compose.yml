version: "3"

services:
  web:
    build: ./docker/dockerfile
    image: nginx:1.15.6
    ports:
      - "8000:80"
    depends_on:
      - app
      - db
    volumes: 
      - ./docker/web/default.conf:/etc/nginx/conf.d/default.conf
      - .:/var/www/html

  # phpコンテナ
  app:
    build: ./docker/dockerfile
    image: taijuapp_app
    depends_on:
      - db
    volumes:
      - .:/var/www/html

  # mysqlコンテナ
  db:
    image: mysql:5.7
    ports:
      - "3310:3310"
    environment:
      MYSQL_DATABASE: todoapp
      MYSQL_USER: higashi
      MYSQL_PASSWORD: higashi
      MYSQL_ROOT_PASSWORD: max
      TZ: "Asia/Tokyo"
    volumes:
       - :/var/lib/mysql
